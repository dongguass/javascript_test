<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .clearfix::after {
      content: "";
      clear: both;
      display: block;
    }

    #app {
      width: 600px;
      margin: 0 auto;
    }

    #app>ul {
      list-style: none;
    }

    #app>ul>li {
      float: left;
      margin: 0 5px;
    }

    .shallow {
      opacity: 0.5;
    }

    .original {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="app" class="clearfix">
    <ul class="clearfix">
      <li>
        <img src="../img/1.jpg" alt="" class="shallow">
      </li>
      <li>
        <img src="../img/2.jpg" alt="" class="shallow">
      </li>
      <li>
        <img src="../img/3.jpg" alt="" class="shallow">
      </li>
      <li>
        <img src="../img/4.jpg" alt="" class="shallow">
      </li>
      <li>
        <img src="../img/5.jpg" alt="" class="shallow">
      </li>
      <li>
        <img src="../img/6.jpg" alt="" class="shallow">
      </li>
    </ul>
  </div>

  <script>
    window.onload = function () {
      let lis = document.querySelectorAll('#app>ul>li>img')
      let container = document.querySelector('#app>ul')
      for (let i = 0; i < lis.length; i++) {
        lis[i].onmouseover = function () {
          this.className = 'original'
        }
        lis[i].onmouseout = function () {
          this.className = 'shallow'
        }
      }
    }
  </script>
</body>

</html>
