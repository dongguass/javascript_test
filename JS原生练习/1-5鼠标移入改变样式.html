<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .block{
      width: 300px;
      height: 300px;
      background-color: black;
      color: white;
    }
    .hover{
      width: 300px;
      height: 300px;
      background-color: orange;
      color: red;
      border: 3px solid cadetblue;
    }
  </style>
</head>
<body>
  <div id="kk" class="block">
    鼠标移入改变样式
  </div>
  <script>
    let btn = document.getElementById('kk')
    btn.onmousemove = function(){
      console.log('1')
      btn.className = 'hover'
    }
    btn.onmouseout = function(){
      btn.className = 'block'
    }
  </script>
</body>
</html>
