<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 使用flex布局 */
    .app{
      display: flex;
      width: 100%;
      height: 500px;
    }
    .left{
      flex-basis: 300px;
      flex-shrink: 0;
      background-color: cadetblue;
    }
    .right{
      flex-grow: 1;
      background-color: chartreuse;
    }
    /* 使用calc函数进行设置
    .left{width:330px;} .right{width: calc(100% - 330px)} */
  </style>
</head>
<body>
  <div class="app">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
