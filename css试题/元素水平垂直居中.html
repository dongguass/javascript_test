<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 第一种方法：使用绝对定位 */
    .box{
      width: 200px;
      height: 200px;
      background-color: cadetblue;
      position: absolute;
      top: 50%;
      left: 50%;
      /* transform: translate(-50%,-50%); 使用translate */
      /* 使用margin  取值为宽高的一半*/
      margin-left: -100px;
      margin-top: -100px;
    }
    /* 第二种方法 flex布局 给要居中的元素的父元素设置 */
    /* body{
      display: flex;
      align-items: center;
      justify-content: center;
    } */
  </style>
</head>
<body>
  <!-- 对定宽高的块元素进行垂直居中 -->
  <div class="box"></div>
</body>
</html>
