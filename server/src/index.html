<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text{
      width: 50%;
      height: 50%;
      margin: 0 auto;
      border: 1px solid antiquewhite;
      text-align: center;
    }

    .text button{
      margin-top: 20px;
    }

    .text>.area{
      width: 300px;
      height: 200px;
      border: 1px solid black;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="text">
    <button>点击获取信息</button>
    <div class="area"></div>
  </div>
  <script>
    document.cookie = 'sid = ydh1999'
    let btn = document.querySelector('.text>button')
    let ar = document.querySelector('.text>.area')
    btn.onclick = function(event){
      let xml = new XMLHttpRequest()
      xml.open('GET','http://localhost:3000/',true)
      // xml.setRequestHeader('Cookie',document.cookie)
      xml.send()
      xml.onreadystatechange = function(){
        if(xml.readyState ===4 && xml.status ===200){
           ar.innerHTML = xml.responseText
           console.log(document.cookie)
        }
      }
    }
  </script>
</body>
</html>
